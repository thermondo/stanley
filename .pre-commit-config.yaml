repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.1.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: debug-statements
-   repo: local
    hooks:
    -   id: pydocstyle
        name: pydocstyle
        entry: pydocstyle
        language: system
        types:
        - python
    -   id: pycodestyle
        name: pycodestyle
        entry: pycodestyle
        language: system
        types:
        - python
    -   id: isort
        name: isort
        entry: isort
        language: system
        types:
        - python
    -   id: pylint
        name: pylint
        entry: pylint
        language: system
        types:
        - python
