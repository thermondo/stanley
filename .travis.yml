language: python
dist: trusty
sudo: false
branches:
  only:
  - master
cache:
- pip
- apt
python:
- '3.6'
addons:
  apt:
    packages:
    - python3-enchant
services:
- redis-server
install:
- pip install -U codecov
- pip install -U pipenv
- pipenv install --dev
script:
- pipenv run pytest
after_success:
- codecov
